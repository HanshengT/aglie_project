<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ranking</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark">
        <div class="container">
            <h4 class="text-light">Welcome back, {{user}}</h4>
            <img src="/images/Logo2.png" alt="" width="60" height="60">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Settings?
                    </button>
                    <div class="dropdown-menu bg-dark">
                        <a class="dropdown-item text-light" href="#">Reset Password</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item text-light" href="#">Sign-Out</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item text-light" href="#">Other</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="row align-items-center justify-content-center mt-5">
        <div class="card mr-5 mt-5 border-dark" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Roulette</h5>
                <h6 class="card-subtitle mb-2 text-muted">Top 5 Highscores</h6>
                <p class="card-text">1. </p>
                <p class="card-text">2. </p>
                <p class="card-text">3. </p>
                <p class="card-text">4. </p>
                <p class="card-text">5. </p>
                <a href="#" class="card-link">Play Game</a>
            </div>
        </div>
        <div class="card ml-5 mt-5 border-dark" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Bigger or Smaller</h5>
                <h6 class="card-subtitle mb-2 text-muted">Top 5 Highscores</h6>
                <p class="card-text">1. </p>
                <p class="card-text">2. </p>
                <p class="card-text">3. </p>
                <p class="card-text">4. </p>
                <p class="card-text">5. </p>
                <a href="#" class="card-link">Play Game</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>
</html>
